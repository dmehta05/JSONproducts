<!-- Task 3: Read/Display a JSON file -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3: Products from JSON File</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    .product { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
    .name { font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Task 3: Displaying JSON Products</h1>
  <button id="load">Load Products</button>
  <div id="result"></div>
  <script>
    $("#load").click(function() {
      $.get("products.json", function(data) {
        /* data automatically becomes an object using JSON file */
        let output = "";
        data.forEach(product => {
          output += `
            <div class="product">
              <div class="name">${product.name}</div>
              <div>${product.description}</div>
              <div>Price: $${product.price}</div>
              <div>Categories: ${product.categories.join(", ")}</div>
            </div>
          `;
        });
        document.getElementById("result").innerHTML = output;
      });
    });
  </script>
</body>
</html>
